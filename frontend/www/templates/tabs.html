<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Balances" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/balance">
    <ion-nav-view name="tab-balance"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Orders" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/orders">
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Keys" icon-off="ion-key" icon-on="ion-key" href="#/tab/keys">
    <ion-nav-view name="tab-keys"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
