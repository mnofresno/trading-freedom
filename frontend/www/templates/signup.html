<ion-view view-title="Register">
    <ion-content>
        <form ng-submit="ctrl.Register()">
            <div class="row">
                <div class="col">
                    <div class="row text-center">
                        <div class="col">
                            <h4>REGISTER</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="item item-input">
                                <input ng-model="ctrl.newUser.name" type="text" placeholder="Name" value="">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <label class="item item-input">
                          <input ng-model="ctrl.newUser.email" type="email" placeholder="E-mail" value="email@example.com">
                        </label>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="item item-input">
                                <input ng-model="ctrl.newUser.password" type="password" placeholder="Choose Password" value="">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <label class="item item-input">
                          <input ng-model="ctrl.newUser.repeatPassword" type="password" placeholder="Confirm Password"value="">
                        </label>
                      </div>
                    </div>
                    <div class="row text-center">
                      <div class="col col-100">
                          <button class="button button-balanced button-fullwidth" ng-disabled="!ctrl.isValid()">Sign Up</button>
                      </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
